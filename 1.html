<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link href="1.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
  <div style="margin-left: 35%;margin-top: 5%;" >
  <div class="calculator-grid shadow1"  >
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand">0</div>
      <div data-result-display class="result-operand">0</div> 
    </div>
    <button data-all-clear class="data-single-operation">AC</button>
    <button data-plus-minus class="data-single-operation">±</button>
    <button data-precntage  class="data-single-operation">%</button>
    <!--<button data-delete>DEL</button>-->
    <button data-operation >÷</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation >×</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation >-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation >+</button>
    <button data-number class="span-two">0</button>
    <button data-number style="font-weight: bolder; font-size: 50px;">.</button>
    
    <button data-equals class="data-equals" >=</button>
  </div>
  </div>
  <script src="1.js" defer></script>
</body>
</html>
